<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
        <div class="login-box">
            <h2>Faça o login</h2>
            <form onsubmit="logar(); return false;">

                <label for="login">Usuário:</label>
                <input type="text" id="login" placeholder="login" id="login">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="senha" name="senha">

                <button type="submit">Logar</button>
                <div><p>Não possui uma conta?</p><a href="cadastro.html" id="B1">cadastrar</a></div>
            </form>
        </div>

    <script src="cadastro.js"></script>
</body>
</html>
